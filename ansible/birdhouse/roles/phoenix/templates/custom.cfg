[buildout]
extends = buildout.cfg
develop = .

[settings]
hostname = {{ server_hostname }}
http-port = {{ http_port }}
https-port = {{ https_port }}
log-level = {{ log_level }}
phoenix-password = {{ phoenix_password }}
phoenix-secret = {{ phoenix_secret }}
esgf-search-url = {{ esgf_search_url }}
wps-url = http://localhost:8091/wps
